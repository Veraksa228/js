<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h2>Update User</h2>
<form th:action="@{/admin/update}" th:method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="login"> Login</label>
    <input type="text" id="login" th:field="*{login}"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"/><br/>
    <input type="submit" value="Update"/>

</form>
<div th:replace="fragments/logout :: logoutForm"></div>
</body>
</html>
